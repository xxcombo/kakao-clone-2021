<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firend - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-"></i>
    </a>

    <main class="firends_screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t31.0-8/14424763_1186966798041414_6797805339063395127_o.jpg?_nc_cat=110&ccb=2&_nc_sid=ad2b24&_nc_ohc=44Eu0rbu7FkAX8mRAes&_nc_ht=scontent-ssn1-1.xx&oh=7f01ca9f07f78f7456b684bc2ac15fa9&oe=6024FD9A"
            class="user-component_avatar user-component_avatar-xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Jonghoon</h4>
            <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>channel </span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t31.0-8/14424763_1186966798041414_6797805339063395127_o.jpg?_nc_cat=110&ccb=2&_nc_sid=ad2b24&_nc_ohc=44Eu0rbu7FkAX8mRAes&_nc_ht=scontent-ssn1-1.xx&oh=7f01ca9f07f78f7456b684bc2ac15fa9&oe=6024FD9A"
              class="user-component_avatar user-component_avatar-sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title-not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component_column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </di>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">        
      <i class="fas fa-comment fa-2x"></i>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
