<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body id="find_body">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main_screen">
      <div class="page">
        <div class="icon-row">
          <div class="icon-row_icon">
            <i class="fas fa-qrcode"></i><span>QR Code</span>
          </div>

          <div class="icon-row_icon">
            <i class="far fa-address-book"></i><span>Add by Contacts</span>
          </div>

          <div class="icon-row_icon">
            <i class="fas fa-fingerprint"></i><span>Add by ID</span>
          </div>

          <div class="icon-row_icon">
            <i class="far fa-envelope"></i><span>Invite</span>
          </div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends_title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>
        <div class="oopen-chat">
          <div class="open-chat_header">
            <h4 class="open-chat_title">Open Chat</h4>
            <span
              >Go To Openchat Home
              <i class="fas fa-chevron-right fa-xs"></i>
            </span>
          </div>
          <div class="open-post">
            <div class="open-post_column">
              <h5 class="open-post_title">#BTS</h5>
              <h6 class="open-post_hashtags">#BTS#ARMY#FRIENDS</h6>
              <div class="open-post_members">
                <img
                  src="https://scontent-ssn1-1.xx.fbcdn.net/v/t31.0-8/14424763_1186966798041414_6797805339063395127_o.jpg?_nc_cat=110&ccb=2&_nc_sid=ad2b24&_nc_ohc=44Eu0rbu7FkAX8mRAes&_nc_ht=scontent-ssn1-1.xx&oh=7f01ca9f07f78f7456b684bc2ac15fa9&oe=6024FD9A"
                  alt="내사진"
                />
                <span class="open-post_member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post_member-status">Active</span>
              </div>
            </div>
            <div class="open-post_column">
              <div class="open-post_photo">
                <img
                  src="https://scontent-ssn1-1.xx.fbcdn.net/v/t31.0-8/14424763_1186966798041414_6797805339063395127_o.jpg?_nc_cat=110&ccb=2&_nc_sid=ad2b24&_nc_ohc=44Eu0rbu7FkAX8mRAes&_nc_ht=scontent-ssn1-1.xx&oh=7f01ca9f07f78f7456b684bc2ac15fa9&oe=6024FD9A"
                  alt=""
                />
                <div class="open-post_heart-count">
                  <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
